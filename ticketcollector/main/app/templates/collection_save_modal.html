  <!-- Modal -->

  <div class="modal fade" id="collection-save-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" action="{% url 'save_collection' %}" id="save-collection-form">
            {% csrf_token %}
      <div class="modal-content panel-warning">
        <div class="modal-header panel-heading">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Save new collection</h4>
        </div>
        <div class="modal-body">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-primary" value="Save">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
          </form>
      </div>
    </div>
  </div>
